<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro to Angular Services</title>
  </head>
  <body>
    <script type="text/javascript" src="/build/bundle.js"></script>
    <header>

    </header>
    <main class="container">
      <section ng-controller="RenderController as renctrl">
          <aside ng-repeat="order in renctrl.orders">
            {{order.id}}: {{order.text}}
          </aside>
      </section>
      <section ng-controller="PushController as pushctrl">
        <form ng-submit="pushctrl.addOrder(pushctrl.newOrder)">
          <input type="text" ng-model="pushctrl.newOrder">
          <button type="submit">Add Order</button>
        </form>
      </section>
    </main>
  </body>
</html>
